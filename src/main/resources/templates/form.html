<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulário de Inscrição</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${mensagem}"></h1> 
        <div>
            <form action="respostaForm" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email"><br><br>
                <label for="code">ID:</label>
                <input type="text" id="code" name="code"><br><br>
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao"><br><br>
                <label for="trab">Está trabalhando? (true/false)</label>
                <input type="text" id="trab" name="trab"><br><br>
                <input type="submit" value="Cadastrar"><br><br>
            </form> 
        </div>
        <div> <a href="banco">Consultar inscrito no banco</a><br> </div>
        <div> <a href="bancoM">Consultar inscrito no banco Mongo</a><br>
        </div>
    </body>
</html>
